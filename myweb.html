<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		nav {
			display: flex;
			background-color: #ccc;
			padding: 10px;
			justify-content: center;
		}
		nav a {
			color: #333;
			text-decoration: none;
			margin: 0 10px;
			font-weight: bold;
		}
		nav a:hover {
			color: #fff;
			background-color: #333;
			padding: 5px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to My Website</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
	</nav>
	<main>
		<p>This is the content of my website.</p>
	</main>
</body>
</html>
